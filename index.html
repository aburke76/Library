<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Library</title>
    </head>
    <body>
        <header><h1>My Library</h1></header>
        <button class="book-btn">&plus;</button>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form" action="POST">
                    <label for="title" class="book-title">Title</label>
                    <input type="text" id="title" name="title" required />
                    <label for="author" class="book-author">Author</label>
                    <input type="text" id="author" name="author" required />
                    <label for="pages" class="book-pages">Pages</label>
                    <input type="number" id="pages" name="pages" required />
                    <div class="check-area">
                        <label>Read it already? Check here.</label>
                        <input type="checkbox" name="read" id="read" />
                    </div>
                    <input id="submit" type="submit" value="Done!" />
                </form>
            </div>
        </div>
        <div class="card-container"></div>

        <script src="script.js"></script>
    </body>
</html>
