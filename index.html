<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Library</title>
    </head>
    <body>
        <h1>My Library</h1>
        <button class="book-btn">
            <span class="add">&plus;</span>Add Book
        </button>
        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form class="form" action="POST">
                    <label for="title" class="book-title">Book Title</label>
                    <input type="text" id="title" name="title" />
                    <label for="author" class="book-author">Author</label>
                    <input type="text" id="author" name="author" />
                    <label for="pages" class="book-pages">Pages</label>
                    <input type="number" id="pages" name="pages" />
                    <label>Have you read this book?</label>
                    <input type="checkbox" name="read" id="read" />
                    <label for="read">Yes</label>
                    <input id="submit-btn" type="button" value="Done!" />
                </form>
            </div>
        </div>
        <div class="card-container"></div>

        <script src="script.js"></script>
    </body>
</html>
